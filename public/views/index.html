<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Multiplayer</title>
        <link rel="stylesheet" href="css/css.css">
        <meat name="Author" content="Pavle Paunovic"></meat>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
        <div class="page-content">
        <div class="game">

              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>

        <div class="page-content"></div>
        </div>

        <div class="score">Score: X - 0 | O - 0</div>

          <script type="module" src="../logic/start-game.mjs"></script>
          <script type="module" src="../logic/clear-cells.mjs"></script>
          <script type="module" src="../logic/score.mjs"></script>
          <script type="module" src="../logic/notifications.mjs"></script>
          <script type="module" src="../logic/cell-handler.mjs"></script>
          <script type="module" src="../logic/main.mjs"></script>
